participants:
  - el_type: geth
    # Reduced log levels to prevent disk space issues
    el_log_level: "2"  # Geth: 0=silent, 1=error, 2=warn, 3=info, 4=debug, 5=trace
    cl_log_level: "warn"  # Lighthouse: error, warn, info, debug, trace

  # CL
    cl_type: lighthouse
    # **Important:** You need at least 2 participants (`count: 2`) for the Kurtosis nodes to accept external peer connections.
    # But because we are using MEV that counts as a participant so we can set count:1 to save resources
    count: 2
    validator_count: 2
    supernode: true

network_params:
  network: kurtosis # Fresh local devnet (don't want to sync with hoodi)
  network_id: "3151908" # Kurtosis chain ID
  seconds_per_slot: 12

  # Fixed mnemonic to ensure consistent validator keystores
  preregistered_validator_keys_mnemonic:
    "giant issue aisle success illegal bike spike
    question tent bar rely arctic volcano long crawl hungry vocal artwork sniff fantasy
    very lucky have athlete"

# Setup a relay
mev_params:
  mev_relay_image: ethpandaops/mev-boost-relay:main
  mev_boost_image: flashbots/mev-boost:latest
  mev_boost_args: ["mev-boost", "--request-timeout-getheader", "3000"]
  mev_relay_api_extra_args: []
  mev_relay_api_extra_env_vars: {}
  mev_relay_housekeeper_extra_args: []
  mev_relay_housekeeper_extra_env_vars: {}
  mev_relay_website_extra_args: []
  mev_relay_website_extra_env_vars: {}
  custom_flood_params:
    interval_between_transactions: 1

# Supports: null, mock, flashbots, mev-rs, commit-boost, helix
mev_type: flashbots

additional_services:
  # Block explorer
  - blockscout
  # Beacon chain explorer
  - dora
  # To submit normal transactions
  - spamoor
  # Enable Apache to serve bootnode info (ENR/enode)
  - apache