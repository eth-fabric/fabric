# Docker Simulation Setup Configuration
# This file contains configuration settings for the simulation-setup binary

# Chain name
chain = "Hoodi"

# Module names
gateway_module_name = "gateway-module"
proposer_module_name = "proposer-module"

# Module signing IDs
gateway_module_signing_id = "0x1111111111111111111111111111111111111111111111111111111111111111"
proposer_module_signing_id = "0x2222222222222222222222222222222222222222222222222222222222222222"

# Database root
db_path = "./data/rocksdb"

# Key paths
gateway_default_bls_key = "0xb3a22e4a673ac7a153ab5b3c17a4dbef55f7e47210b20c0cbb0e66df5b36bb49ef808577610b034172e955d2312a61b9"
proposer_consensus_key = "0x883827193f7627cd04e621e1e8d56498362a52b2a30c9a1c72036eb935c4278dee23d38a24d2f7dda62689886f0c39f4"
proxy_key_dir = "./data/proxy"
keys_path = "./data/keystores/keys"
secrets_path = "./data/keystores/secrets"

# Key that is prepended to the relay URL used by commit-boost
# Currently this is unused by the constraints server
relay_bls_key = "0xafa4c6985aa049fb79dd37010438cfebeb0f2bd42b115b89dd678dab0670c1de38da0c4e9138c9290a398ecd9a0b3110"

# --- Service URLs ----
# Location of Commit-Boost Signing API
proposer_signer_host = "0.0.0.0"
proposer_signer_port = 20000
gateway_signer_host = "0.0.0.0"
gateway_signer_port = 20000

# Location of (unauthenticated) Beacon Node API
beacon_host = "0.0.0.0"
beacon_port = 5052

# Location of Execution Client JSON-RPC
execution_client_host = "0.0.0.0"
execution_client_port = 8545

# Where Gateway will listen for Commitments JSON-RPC requests
gateway_host = "0.0.0.0"
gateway_port = 8080

# Where Gateway will listen for Metrics requests
gateway_metrics_host = "0.0.0.0"
gateway_metrics_port = 8002

# Where Relay will listen for Constraints API requests
relay_host = "0.0.0.0"
relay_port = 9999

# Where Relay will proxy unhandled requests to / forward block requests to after verifying proofs
downstream_relay_host = "0.0.0.0"
downstream_relay_port = 6666

# Gateway specific
constraints_receivers = []
delegation_check_interval_seconds = 6

# Proposer specific
lookahead_check_interval_seconds = 12

# Relay specific
lookahead_update_interval = 30

# Spammer specific
spammer_mode = "continuous"
spammer_interval_secs = 2
slasher_address = "0x1234567890123456789012345678901234567890"

# --- Logging and metrics ----
log_level = "info"